<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="tic-tac-toe-section">
        <div class="heading-container">Tic Tac Toe</div>
        <div class="input-container">
            <input class="input-style" placeholder="X Player Name" type="text">
            <input class="input-style" placeholder="O player Name" type="text">
        </div>
        <div class="button-container">
            <button class="btn start">Start Game</button>
            <button class="btn reset">Reset Game</button>
        </div>
        <div class="game-container">
            <div class="cell" data-cell-number="0"></div>
            <div class="cell" data-cell-number="1"></div>
            <div class="cell" data-cell-number="2"></div>
            <div class="cell" data-cell-number="3"></div>
            <div class="cell" data-cell-number="4"></div>
            <div class="cell" data-cell-number="5"></div>
            <div class="cell" data-cell-number="6"></div>
            <div class="cell" data-cell-number="7"></div>
            <div class="cell" data-cell-number="8"></div>
        </div>
        <div class="game-status">Enter names to start!</div>
    </div>
    </body>
</html>
